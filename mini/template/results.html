<!DOCTYPE html>
<html>
<head>
    <title>Show Results</title>
    <link rel="stylesheet" type="text/css" href="static\css\styles2.css">
</head>
<body>
    <div id="content">
        <h2 class="subtitle">Show Results of Case Study</h2>
        <div class="grid-container">
            <div class="result">
                <img src="static\images\accuracy_score.png" alt="Accuracy Chart">
            </div>
            <div class="result">
                <img src="static\images\f1_score.png" alt="F1 Score Chart">
            </div>
            <div class="result">
                <img src="static\images\precision_score.png" alt="Precision Chart">
            </div>
            <div class="result">
                <img src="static\images\recall_score.png" alt="Recall Chart">
            </div>
        </div>
        <p class="result-text">SVC model using TF-IDF technique has the best score</p>
    </div>
</body>
</html>
